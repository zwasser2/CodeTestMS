<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="headerBar">
    <img class="memSQLLogo" src="memsql_color_dark-bg_horizontal.png">
</div>
<div class="mainContent marginTopDouble">
    <div class="mainIcon">
        <i class="far fa-calendar-alt fa-3x"></i>
    </div>
    <div class="titleH2 neutral900 marginTopDouble">Book a Demo</div>
    <div class="textP1 neutral700 marginTopHalf">Help us customize your demo by answering the following questions below.</div>
    <form id="mainForm" autocomplete="off">
        <div class="userEnteredData">
            <div class="marginTop">
                <div class="textLabel1 neutral800">Business Email</div>
                <div class="businessEmailWrapper">
                    <input id="businessEmail" type="text" class="neutral700 textP2 paddingLeft" name="businessEmail" placeholder="Enter your business email">
                    <span id='emailIcon'></span>
                </div>
                <div id="invalidEmailField" class="specialAnnotation red900"></div>
            </div>
            <div class="marginTop">
                <div class="textLabel1 neutral800">Business Size</div>
                <div class="businessEmailWrapper">
                    <select id="businessSize" name="businessSize" class="neutral700 textP2">
                        <option value="" disabled selected>Select Size</option>
                        <option value="1-10">1-10</option>
                        <option value="11-50">11-50</option>
                        <option value="51-100">51-100</option>
                        <option value="101-250">101-250</option>
                        <option value="250+">250+</option>
                    </select>
                    <span id='businessSizeIcon'></span>
                </div>
                <div id="invalidBusinessSizeField" class="specialAnnotation red900"></div>
            </div>
            <div class="marginTop marginBottom textLabel1 neutral800">What is the most important thing to you in a solution?</div>
            <br>
            <div class="importanceSolutions textP2">
                <div class="firstRadioField">
                    <label class="container">Real-time Analytics
                        <input type="radio" checked="checked" name="firstRadioField" value="realTimeAnalytics">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Query Response Time
                        <input type="radio" name="firstRadioField" value="queryResponseTime">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">High Concurrency
                        <input type="radio" name="firstRadioField" value="highConcurrency">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Fast Data Ingest
                        <input type="radio" name="firstRadioField" value="fastDataIngest">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="secondRadioField">
                    <label class="container">Scalability
                        <input type="radio" checked="checked" name="secondRadioField" value="scalability">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Document Storage
                        <input type="radio" name="secondRadioField" value="documentStorage">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Full Text Search
                        <input type="radio" name="secondRadioField" value="fullTextSearch">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Price
                        <input type="radio" name="secondRadioField" value="price">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="submitWrapper marginTop">
            <button type="submit" class="textP2Bold submitButton">Continue to Schedule a Time<i class="faWhite fa fa-arrow-right paddingLeft"></i></button>
        </div>
    </form>
</div>
</body>
</html>
